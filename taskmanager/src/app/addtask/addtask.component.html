<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5 mt-5">
            <h2 class="d-flex justify-content-center">Add Task</h2>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                    <div>
                        <div>
                            <label for="title">Title:</label>
                            <input type="text" placeholder="Task Name" class="form-control" formControlName="title" />
                        </div>
                        <div>
                            <label for="dueDate">Due Date:</label>
                            <input type="date" placeholder="Date" class="form-control" formControlName="dueDate" />
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                        <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Add Task</button>
                    </div>

            </form>
        </div>
    </div>
</div>
